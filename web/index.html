<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bài tập Survey</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- (1) Tách phần đầu ra <header> cho gọn gàng -->
        <header>
            <img src='./images/murach.png' alt="Murach Logo"/>
            <h1>Survey</h1>
            <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        </header>

        <!-- (2) Bỏ phần "Join our email list" trùng lặp -->
        <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">

            <!-- (3) Nhóm thông tin cá nhân bằng <fieldset> -->
            <fieldset>
                <legend>Your Information</legend>
                
                <!-- (4) Dùng <div> (form-group) thay vì <br> -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="text" id="dob" name="dateOfBirth" placeholder="mm/dd/yyyy">
                </div>
            </fieldset>

            <!-- (5) Nhóm Radio buttons -->
            <fieldset>
                <legend>How did you hear about us?</legend>
                <!-- Dùng class 'radio-group' để style -->
                <div class="radio-group">
                    <input type="radio" id="source_search" name="source" value="search" required>
                    <label for="source_search">Search engine</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="source_word" name="source" value="word_of_mouth">
                    <label for="source_word">Word of mouth</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="source_social" name="source" value="social_media">
                    <label for="source_social">Social media</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="source_other" name="source" value="other">
                    <label for="source_other">Other</label>
                </div>
            </fieldset>

            <!-- (6) Nhóm Checkboxes -->
            <fieldset>
                <legend>Would you like to receive announcements?</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="offers_cds" name="offers" value="cds">
                    <label for="offers_cds">Yes, I'd like announcements about new CDs</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="offers_emails" name="offers" value="emails">
                    <label for="offers_emails">Yes, please send me email announcements</label>
                </div>
            </fieldset>

            <!-- (7) Nhóm Select Box -->
            <fieldset>
                <legend>Please contact me by:</legend>
                <div class="form-group">
                    <select id="contact_method" name="contact_method" required>
                        <option value="">-- Select a contact method --</option>
                        <option value="email_or_post">Email or postal mail</option>
                        <option value="email">Email only</option>
                        <option value="postal">Postal mail only</option>
                    </select>
                </div>
            </fieldset>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
